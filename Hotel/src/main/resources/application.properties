app.datasource.url=jdbc:postgresql://localhost:5432/rest_db
app.datasource.username=postgres
app.datasource.password=password
app.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
app.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
app.jpa.hibernate.ddl-auto = update